<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PDF Viewer Example</title>
        <!-- Include PDF Viewer script (your code) -->
        <script src="script.js"></script>
        <!-- Include styles -->
        <link rel="stylesheet" href="styles.css">
        <!-- Or also using https://www.jsdelivr.com/github-->
        <script src="https://cdn.jsdelivr.net/gh/hasielhassan/PDFViewerJS@main/script.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hasielhassan/PDFViewerJS@main/styles.css">
    </head>
    <body>
        <h1>PDF Viewer Example</h1>
        <p>
            Below is a link to a PDF file. The script will automatically replace it with an embedded PDF viewer
            that supports fullscreen.
        </p>
        <!-- Example anchor with custom width and height -->
        <a href="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20210101201653/PDF.pdf" 
            data-pdf-viewer="true" data-width="800px" data-height="600px" data-use-blob="false">
            View PDF
        </a>

        <script>
            // Automatically initialize PDF viewers on DOMContentLoaded
            document.addEventListener('DOMContentLoaded', initPdfViewers);
        </script>
    </body>
</html>
